<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Автоматическая адаптация под тему Telegram */
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }

        h1 {
            margin-bottom: 20px;
            color: var(--tg-theme-text-color);
        }

        .btn {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет, Telegram!</h1>
        <p>Это самая простая Mini App</p>
        
        <button class="btn" onclick="showAlert()">Нажми меня</button>
        <button class="btn" onclick="toggleTheme()">Сменить тему</button>
        
        <div id="userInfo" class="hidden">
            <h3>Информация о вас:</h3>
            <p id="userData">Загрузка...</p>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран и инициализируем
        tg.expand();
        tg.ready();

        // Показываем информацию о пользователе
        const user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userData').innerText = 
                `Имя: ${user.first_name}\nUsername: @${user.username || 'не указан'}`;
        }

        function showAlert() {
            tg.showPopup({
                title: 'Ура!',
                message: 'Mini App работает корректно!',
                buttons: [{ type: 'ok' }]
            });
        }

        function toggleTheme() {
            // Пример смены темы (в реальном приложении нужно менять в настройках Telegram)
            tg.showAlert('Измените тему в настройках Telegram для полного эффекта');
        }

        // Основные цвета тем Telegram для справки:
        // --tg-theme-bg-color - фон
        // --tg-theme-text-color - текст
        // --tg-theme-button-color - цвет кнопки
        // --tg-theme-button-text-color - текст кнопки
    </script>
</body>
</html>
